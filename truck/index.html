<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2007 Chevy Silverado 2500HD</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        padding: 2rem;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .gallery img:hover {
        transform: scale(1.02);
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>For Sale</h1>
      <h2>2007 Classic Chevrolet Silverado 2500HD Diesel</h2>
    </header>

    <div class="container">
      <h2>Pictures: Click to enlarge.</h2>

      <div class="gallery">
        <img src="images/1.jpeg" alt="Photo 1" onclick="openModal(this.src)" />
        <img src="images/2.jpeg" alt="Photo 2" onclick="openModal(this.src)" />
        <img src="images/3.jpeg" alt="Photo 3" onclick="openModal(this.src)" />
        <img src="images/4.jpeg" alt="Photo 4" onclick="openModal(this.src)" />
        <img src="images/5.jpeg" alt="Photo 5" onclick="openModal(this.src)" />
        <img src="images/6.jpeg" alt="Photo 6" onclick="openModal(this.src)" />
        <img src="images/7.jpeg" alt="Photo 7" onclick="openModal(this.src)" />
        <img src="images/8.jpeg" alt="Photo 8" onclick="openModal(this.src)" />
        <img src="images/9.jpeg" alt="Photo 9" onclick="openModal(this.src)" />
        <img
          src="images/10.jpeg"
          alt="Photo 10"
          onclick="openModal(this.src)"
        />
        <img
          src="images/11.jpeg"
          alt="Photo 11"
          onclick="openModal(this.src)"
        />
        <img
          src="images/12.jpeg"
          alt="Photo 12"
          onclick="openModal(this.src)"
        />
        <img
          src="images/13.jpeg"
          alt="Photo 13"
          onclick="openModal(this.src)"
        />
        <img
          src="images/14.jpeg"
          alt="Photo 14"
          onclick="openModal(this.src)"
        />
        <img
          src="images/15.jpeg"
          alt="Photo 15"
          onclick="openModal(this.src)"
        />
        <img
          src="images/16.jpeg"
          alt="Photo 16"
          onclick="openModal(this.src)"
        />
        <img
          src="images/17.jpeg"
          alt="Photo 17"
          onclick="openModal(this.src)"
        />
        <img
          src="images/18.jpeg"
          alt="Photo 18"
          onclick="openModal(this.src)"
        />
        <img
          src="images/19.jpeg"
          alt="Photo 19"
          onclick="openModal(this.src)"
        />
      </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" />
    </div>

    <script>
      function openModal(src) {
        const modal = document.getElementById('imageModal')
        const modalImg = document.getElementById('modalImage')
        modalImg.src = src
        modal.style.display = 'flex'
      }

      function closeModal() {
        document.getElementById('imageModal').style.display = 'none'
      }
    </script>
  </body>
</html>
